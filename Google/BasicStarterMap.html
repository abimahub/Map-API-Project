<!DOCTYPE html>
<html>
  <head>
    <title>Google Basic Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="MapFramework.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   
    <!-- <script type="module" src="./index.js"></script>  -->
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const uluru = { lat: -25.344, lng: 131.031 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

      window.initMap = initMap;
    </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTHVzdZ_pK31mnH5vGAuOnV2zCni6zglw&callback=initMap"></script>
  </body>
</html>
