<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AbiMap - Mapbox Locate User</title>
    <link href="MapFramework.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 10%;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>
      Mapbox<small> - Click target icon in top right to enable location.</small>
    </h1>
    <br />
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYWJpbWEiLCJhIjoiY2wweHhpNXd0MXBkZjNjbjVhdXRpbnBzdiJ9.HsjpFcOfY_ok3i0cXrrQCg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12", // style URL
        center: [-4.427114708732837, 55.844038897212606], // Paisley starting position [lng, lat]
        zoom: 13 // starting zoom
      });

      // Add geolocate control to the map.
      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true
          },
          // When active the map will receive updates to the device's location as it changes.
          trackUserLocation: true,
          // Draw an arrow next to the location dot to indicate which direction the device is heading.
          showUserHeading: true
        })
      );
    </script>
  </body>
</html>
