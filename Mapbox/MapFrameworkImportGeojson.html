<!DOCTYPE html>
<html>
  <head>
    <title>AbiMap - Mapbox Import GeoJson</title>
    <link rel="icon" href="././favicon_io/favicon.ico"> 
    <link href="MapFramework.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Mapbox - Import GeoJSON</h1>
    <section>
      <div id="map" style="width: 100vw; height: 80vh"></div>
      <script>
        //personal token
        mapboxgl.accessToken =
          "pk.eyJ1IjoiYWJpbWEiLCJhIjoiY2xjdWx2eDU3MHZzeTNubXhra3A1ZDRwaSJ9.50hY3oTEiC7D4fxRbBxk5g";
        const map = new mapboxgl.Map({
          container: "map", // container ID
          // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
          style: "mapbox://styles/mapbox/streets-v12", // style URL
          center: [-4.427114708732837, 55.844038897212606], // starting position [lng, lat]
          zoom: 13 // starting zoom
        });
        map.on("load", () => {
          // Add image for marker
          // map.loadImage(
          // 'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
          //   (error, image) => {
          //   if (error) throw error;
          // map.addImage('custom-marker', image);
          // Add a GeoJSON source with 2 points
          map.addSource("paisley", {
            type: "geojson",
             // Use a URL for the value for the `data` property.
            data: "/Mapbox/paisley.geojson" //unsure if filepath would work
          });
          // Add a symbol layer
          map.addLayer({
            // 'id': 'points',
            // 'type': 'symbol',
            // 'source': 'points',
            // 'layout': {
            // 'icon-image': 'custom-marker',
            // // get the title name from the source's "title" property
            // 'text-field': ['get', 'title'],
            // 'text-font': [
            // 'Open Sans Semibold',
            // 'Arial Unicode MS Bold'
            // ],
            // 'text-offset': [0, 1.25],
            // 'text-anchor': 'top'
            id: "points-layer",
            type: "circle",
            source: "paisley",
            paint: {
              "circle-radius": 4,
              "circle-stroke-width": 2,
              "circle-color": "blue",
              "circle-stroke-color": "white"
            }
          });
        });
        //});
      </script>
    </section>
  </body>
</html>
