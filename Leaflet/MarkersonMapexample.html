<!DOCTYPE html>
<html>
  <head>
    <title>AbiMap - Leaflet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="MapFramework.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <h1>Leaflet</h1>
    <section>
      <div id="myMap" style="width: 100vw; height: 80vh"></div>
      <script type="text/javascript">
        var myMap = L.map("myMap").setView(
          [55.844038897212606, -4.427114708732837],
          15
        );
        // center: [-4.427114708732837, 55.844038897212606], // Paisley starting position [lng, lat]
        //   zoom: 15 // starting zoom

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        // Add Marker
        const marker = L.marker([55.84408, -4.42832]) //"coordinates": [-4.42832, 55.84408],// UWS
          .addTo(myMap)
          .bindPopup("UWS - the University of the West of Scotland")
          .openPopup();

        function onEachFeature(feature, layer) {
          // does this feature have a property named popupContent?
          if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
          }
        }

        var geojsonFeature = {
          type: "FeatureCollection",
          features: [
            {
              type: "Feature",
              properties: {
                title: "Paisley Abbey",
                popupContent:
                  "Paisley Abbey is a former Cluniac monastery, and current Church of Scotland Protestant parish kirk."
              },
              geometry: {
                coordinates: [-4.42, 55.845211],
                type: "Point"
              }
            },
            {
              type: "Feature",
              properties: {
                title: "Paisley Museum and Gallery",
                popupContent:
                  "Paisley Museum and Gallery houses one of the largest municipal art collections in Scotland, including over 800 paintings."
              },
              geometry: {
                coordinates: [-4.43037, 55.84556],
                type: "Point"
              }
            },
            {
              type: "Feature",
              properties: {
                title: "Lagoon Centre",
                popupContent:
                  "The Lagoon Leisure Centre is the flagship centre of Renfrewshire Leisure and caters for activities such as swimming, fitness, aerobics, various sporting activities and events."
              },
              geometry: {
                coordinates: [-4.40259, 55.8466],
                type: "Point"
              }
            }
          ]
        };

        L.geoJSON(geojsonFeature, {
          onEachFeature: onEachFeature
        }).addTo(myMap);
      </script>
    </section>
  </body>
</html>
