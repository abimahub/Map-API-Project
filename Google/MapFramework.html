    #map {
      height: 90%;

    body {
      height: 90%;

  <body>
    <h1>Abi Map - Google</h1>
    <section>
      <div id="myMap" style="width: 100vw; height: 80vh"></div>
      <script type="text/typescript">
                    let myMap: google.maps.Map;
        const center: google.maps.LatLngLiteral = {lat: 55.844038897212606, lng: -4.427114708732837};

        function initMap(): void {
          map = new google.maps.Map(document.getElementById("myMap") as HTMLElement, {
            center,
            zoom: 15
          });
        }
      </script>
    </section>
  </body>
