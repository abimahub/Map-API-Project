<!DOCTYPE html>
<html>
<head>
    <title>Bing - User Location Area</title>
    <meta charset="utf-8" />
	<script type="text/javascript">
    var map;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});

        //Load the spatial math module
        Microsoft.Maps.loadModule("Microsoft.Maps.SpatialMath", function () {
            //Request the user's location
            navigator.geolocation.getCurrentPosition(function (position) {
                var loc = new Microsoft.Maps.Location(position.coords.latitude, position.coords.longitude);

                //Create an accuracy circle
                var path = Microsoft.Maps.SpatialMath.getRegularPolygon(loc, position.coords.accuracy, 36,  Microsoft.Maps.SpatialMath.Meters);
                var poly = new Microsoft.Maps.Polygon(path);
                map.entities.push(poly);

                //Add a pushpin at the user's location.
                var pin = new Microsoft.Maps.Pushpin(loc);
                map.entities.push(pin);

                //Center the map on the user's location.
                map.setView({ center: loc, zoom: 15 });
            });
        });
    }
    </script>
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Au4lpY4XAcbwAXWza6oZPcR8zUOgJzoS4aN9x5RSByi7f3ZlFHBnEDeWE29cJ3ix"
    async
    defer></script>
</head>
<body>
    <h1>Bing - User Location Area</h1>
    <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
</body>
</html>
